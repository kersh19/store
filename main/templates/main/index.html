{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    <!-- product_card.html -->
<div class="product-card">
  <img src="{{ product.image }}" alt="{{ product.name }}">
  <h2>{{ product.name }}</h2>
  <p>Price: ${{ product.price }}</p>
  {% if product.discounted_price %}
    <p>Discounted Price: ${{ product.discounted_price }}</p>
  {% endif %}
</div>

{% endblock %}
